<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .section {
            margin-bottom: 30px;
        }
        h1, h2 {
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f9f9f9;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 3px;
        }
        form {
            margin-top: 15px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rules</h1>
        <div class="section">
            <ul>
                {% for rule in rules %}
                    <li>{{ rule.name }}: {{ rule.rule_string }}</li>
                {% endfor %}
            </ul>
        </div>

        <div class="section">
            <h2>Add New Rule</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Add Rule</button>
            </form>
        </div>

        <div class="section">
            <h2>Combine Rules</h2>
            <form method="post" action="{% url 'combine_rules' %}">
                {% csrf_token %}
                {{ combine_form.as_p }}
                <button type="submit">Combine Rules</button>
            </form>
        </div>

        <div class="section">
            <a href="{% url 'rule_evaluation' %}"><button type="button">Evaluate Rules</button></a>
        </div>
    </div>
</body>
</html>
